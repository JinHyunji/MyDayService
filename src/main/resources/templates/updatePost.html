<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UpdatePost</title>
</head>
<body>
<h2>일기쓰기</h2>
<form th:action="@{/post/update(memberId=${memberId}, postId=${post.getPostId()})}" method="post">
    <input type="text" name="title" th:value="${post.getTitle()}"><br>
    <textarea name="content" th:text="${post.getContent()}"></textarea><br>
    <a th:href="@{/main(memberId=${memberId})}">취소</a>
    <input type="submit" value="완료">
</form>
</body>
</html>
